<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="insenha"><br>
    <button onclick="regex()">
        Verificar
    </button>
</body>
</html>
<script>
    function regex() {
        var senha = insenha.value;
        var letraMaiuscula = senha.match(/[A-Z]/);
        var letraMinuscula = senha.match(/[a-z]/);
        var numeros = senha.match(/[0-9]/);

        if (letraMaiuscula.length() && 
            letraMinuscula.length() && 
            numeros.length) {
            console.log("Senha válida")
        } else {
            console.log("Senha inválida")
        }
    }
</script>

    <main>
        <section class="container">
            <div class="filho">
                <span class="titulo">Bem vindo de volta!</span>
                
                <div class="campo">
                    <label class="texto-input" for="email">Email</label><br>
                    <input type="email" id="in_email" class="in-campo" placeholder="email@email.com">

                <div class="campo">
                    <label class="texto-input" for="senha">Senha</label><br>
                    <input type="password" id="in_senha" class="in-campo" placeholder="*********">
                </div>

                <a id="login_link" href="usuario.html">
                    <button class="botao-login" onclick="login()">
                        Entrar
                    </button>
                </a>

                <p class="link">
                    <a href="redefinir_senha.html">Esqueci minha senha?</a>
                </p>

                <p class="link">
                    <a href="cadastro.html">Cadastre-se</a>

    <footer>

        <div class="div-contato">
            <img class="logo_rdp" src="./imgs/logo_agrisoft.png" alt="logo_agrisoft">

                    <img class="contato-logo" src="./imgs/facebook.png" alt="logo feice">
                <p class="texto">AgriSoft</p>
                </p>

                <p class="contato-paragrafo">
                    <img class="contato-logo" src="./imgs/instagram.png" alt="logo feice">

                    <img class="contato-logo" src="./imgs/twitter.png" alt="logo feice">
